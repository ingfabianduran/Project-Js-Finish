<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adivina Las Parejas</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
            crossorigin="anonymous">
        <link 
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" 
            rel="stylesheet">
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link 
            rel="stylesheet" 
            href="./assets/css/main.css">
    </head>
    <body>
        <div
            class="container">
            <div
                class="row min-vh-100 d-flex align-items-center">
                <div
                    class="col-9 my-2">
                    <div
                        id="board">
                    </div>
                </div>
                <div
                    class="col-3 text-center">
                    <div 
                        class="card shadow h-100">
                        <div
                            class="card-body">
                            <h3
                                class="fw-bold card-title">
                                Configuración
                            </h3>
                            <form>
                                <div
                                    class="mb-3">
                                    <input 
                                        type="text" 
                                        id="namePlayer"
                                        class="form-control"
                                        placeholder="Nombre Del Jugador"
                                        required>
                                </div>
                                <div
                                    class="mb-4">
                                    <select 
                                        id="dificulty"
                                        class="form-select"
                                        required>
                                        <option value="">Seleccioné una Dificultad</option>
                                        <option value="12">Facil</option>
                                        <option value="16">Medio</option>
                                        <option value="20">Dificil</option>
                                    </select>
                                </div>
                                <div
                                    class="d-flex justify-content-around">
                                    <button 
                                        type="submit" 
                                        class="btn button--main btn-lg">
                                        Jugar
                                    </button>
                                    <button 
                                        type="reset" 
                                        class="btn button--secondary btn-lg">
                                        Cancelar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center p-2 text-reset fw-bold fixed-bottom">
            <img 
                src="./assets/images/Rick_and_Morty_Logo.png"            
                alt="Logo Rick and Morty">
        </footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
        </script>
        <script 
            src="./assets/js/api.js">
        </script>
        <script 
            src="./assets/js/boardPlayer.js">
        </script>
        <script 
            src="./assets/js/main.js">
        </script>
    </body>
</html>
