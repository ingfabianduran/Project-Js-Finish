<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adivina Las Parejas</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
            crossorigin="anonymous">
        <link 
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" 
            rel="stylesheet">
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link 
            rel="stylesheet" 
            href="./assets/css/main.css">
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.css">
    </head>
    <body>
        <div
            class="container-fluid">
            <div
                class="row min-vh-100 my-2 d-flex align-items-center">
                <div
                    class="col-9">
                    <div
                        id="board"
                        class="d-none">
                    </div>
                </div>
                <div
                    class="col-3">
                    <div
                        id="track">
                    </div>
                </div>
            </div>
        </div>
        <form id="formPlayer">
            <div 
                class="modal fade" 
                id="formModal" 
                tabindex="-1" 
                aria-labelledby="formModalLabel" 
                aria-hidden="true">
                    <div 
                        class="modal-dialog modal-dialog-centered">
                        <div 
                            class="modal-content">
                            <div 
                                class="modal-header">
                                <h5 class="modal-title fw-bold">Registrar Jugador</h5>
                            </div>
                            <div 
                                class="modal-body">
                                <div
                                    class="card-body">
                                    <div
                                        class="mb-3">
                                        <input 
                                            type="text" 
                                            name="namePlayer"
                                            class="form-control"
                                            placeholder="Nombre Del Jugador"
                                            required>
                                    </div>
                                    <div>
                                        <select 
                                            name="dificulty"
                                            class="form-select"
                                            required>
                                            <option value="">Seleccion√© una Dificultad</option>
                                            <option value="12">Facil</option>
                                            <option value="16">Medio</option>
                                            <option value="20">Dificil</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div 
                                class="modal-footer">
                                <button
                                    id="buttonSubmit"
                                    type="submit" 
                                    class="btn button--main btn-lg">
                                    Jugar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <footer class="text-center p-2 text-reset fw-bold">
            <img 
                src="./assets/images/Rick_and_Morty_Logo.png"            
                alt="Logo Rick and Morty">
        </footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js">
        </script>
        <script 
            src="./assets/js/api.js">
        </script>
        <script 
            src="./assets/js/templates.js">
        </script>
        <script 
            src="./assets/js/boardPlayer.js">
        </script>
        <script 
            src="./assets/js/main.js">
        </script>
    </body>
</html>
